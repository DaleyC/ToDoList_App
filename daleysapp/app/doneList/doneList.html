<div class="task-tables-display" ng-controller="DoneList as doneList">
    <div class="container da-form" ng-if="doneList.tasksMarkedDone.length < 1">
        <div class="row">
            <div class="col-md-12 margin-bottom-15">
                <h2>You have no finished tasks</h2>
            </div>
        </div>
    </div>
    <div class="container da-form" ng-if="doneList.tasksMarkedDone.length > 0">
        <div class="row">
            <div class="col-md-12">
                <h2>Done!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-bordered table-striped" ng-if="doneList.tasksMarkedDone.length > 0">
                    <thead>
                        <tr>
                            <th class="col-xs-3">Title</th>
                            <th class="col-xs-3">Description</th>
                            <th class="col-xs-3">Due</th>
                            <th class="col-xs-3">Importance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in doneList.tasksMarkedDone">
                            <td>{{item.title}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.due | date}}</td>
                            <td>{{item.importance}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
