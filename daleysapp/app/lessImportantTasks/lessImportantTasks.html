<div class="task-tables-display" ng-controller="LessImportantTasks as low" class="container-fluid">
   
    <h1 class ="headings" style="font-size:32px; color:black">Less Important Tasks</h1>

    <table class="table table-bordered table-striped" ng-if="low.lowToDoList.length > 0">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due</th>
                <th>Done</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in low.lowToDoList">
                <td class="data-box">
                    <input class="form-control" type="text" ng-model="item.title"/>
                </td>
                <td class="data-box">
                    <input class="form-control" type="text" ng-model="item.description"/>
                </td>
                <td class="data-box">
                    <div class="row">
                        <div class="col-md-6">     
                            <da-datepicker selected-date="item.due"></da-datepicker>               
                        </div>
                    </div>
                </td>
                <td class="data-box">
                    <input class="form-control" type="checkbox" ng-model="item.isDone"/>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" ng-click="low.AddItem()">Add Task</button>
    <button class="btn btn-primary"  ng-if="low.lowToDoList.length > 0" ng-click="low.MoveItemsToDone()">Remove Items</button>
</div>
